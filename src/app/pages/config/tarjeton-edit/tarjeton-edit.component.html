<div class="container">
  <button class="backButton" (click)="goBack()">Volver</button>
  <section class="form-section">
    <input (change)="addName($event)" class="newName" type="text" placeholder="Nombre del tarjetón" id="nameInput"
      required>
    <button type="submit" (click)="addTarjeton($event)">
      <p>Agregar tarjetón</p>
    </button>
  </section>
  <section class="list-section">
    <ul class="list">
      <li *ngFor="let card of tarjetones(); index as i" class="tarjetonCard">
        <p class="cardinfo" id="cardPosition"> {{i+1}} </p>
        <p class="cardinfo" id="cardName">{{ card.name }}</p>
        <p class="cardinfo" id="cardAmount"> 0 candidatos registrados</p>
        <button (click)="deleteTarjeton(i)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
          </svg>
        </button>
      </li>
    </ul>
  </section>
</div>
