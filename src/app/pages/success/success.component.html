<div class="mainContainer">
    <section class="titles">
        <h1 class="mainTitle">Elecciones de personero 2024</h1>
        <h2 class="subTitle">5. Tu voto se ha registrado exitosamente</h2>
    </section>
    
    <section class="confirmSection">
        <div 
        class="candidateCard">
            <img 
            class="candidateAvatar" 
            src="{{candidates().at(indexOfCandidate())?.avatar}}" 
            alt="candidatePhoto">
            <div 
            class="candidate-text-info">
                <p>0{{candidates().at(indexOfCandidate())?.number}}</p>
                <p>{{candidates().at(indexOfCandidate())?.name}}</p>
            </div>
        </div>
        <div class="confirmation">
            <div class="textInfo">
                <h1 class="mainTitle">Tu voto ha sido registrado satisfactoriamente</h1>
                <p class="subText">Â¡Gracias por tu voto!</p>
            </div>
            <div class="buttonsContainer">
                <button 
                class="buttonInput"
                (click)="saveToResults()"
                [routerLink]="['/tarjetones']"
                [style]="isDisplayed()">
                    Seguir votando

                    Finalizar
