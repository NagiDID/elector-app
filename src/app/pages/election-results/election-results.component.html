<div class="mainContainer">
    <section class="titles">
        <h1 class="mainTitle">{{eventName()}}</h1>
        <h2 class="subTitle">Resultados</h2>
    </section>
    <section class="results">
        <section class="resultsOf">
            <ul class="listOfButtons" style="list-style: none; padding: 0;">
                <li *ngFor="let tarjeton of tarjetones(); let i = index" class="list">
                    <button class="liButton" (click)="showResultsAt(i)"> 
                        <p class="liButton-content">
                            {{tarjeton.name}}
                        </p>
                    </button>
                </li>
            </ul>
        </section>
        <section id="chart">
            <apx-chart 
                [series]="chartSeriesValues()"
                [chart]="chartOptions.chart"
                [labels]="chartLabelValues()"
                [responsive]="chartOptions.responsive">
            </apx-chart>
        </section>
    </section>
    <section class="actionButtons">
        <button class="goBack" [routerLink]="['/modoAdmin']">
            Salir
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path d="M320 32c0-9.9-4.5-19.2-12.3-25.2S289.8-1.4 280.2 1l-179.9 45C79 51.3 64 70.5 64 92.5V448H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H96 288h32V480 32zM256 256c0 17.7-10.7 32-24 32s-24-14.3-24-32s10.7-32 24-32s24 14.3 24 32zm96-128h96V480c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H512V128c0-35.3-28.7-64-64-64H352v64z"/>
            </svg>
        </button>
        <button class="limpiarMesa" (click)="resetResults()">
            Resetear resultados
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/>
            </svg>
        </button>
    </section>
</div>
